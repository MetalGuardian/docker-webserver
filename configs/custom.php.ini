[CUSTOM]
cgi.fix_pathinfo = 0;
session.save_path = /tmp
error_reporting = E_ALL
display_startup_errors = true
display_errors = true
date.timezone = Europe/Kiev
track_errors = true
html_errors = true
short_open_tag = false
open_basedir = false
upload_max_filesize = 100M
log_errors = true
error_log = /var/log/php-error.log
post_max_size = 100M
max_execution_time = 60
max_input_time = 60
